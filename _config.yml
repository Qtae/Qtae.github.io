# Site Info
title: HELLOWORLD
tagline: 'A Jekyll theme based on Lanyon'
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
baseurl: ''
url: https://qtae.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Qtae
  description: <strong>AI Researcher and Developer</strong>
  gravatar: ba807938e49ac72602ab4a7e9b46a031 # md5 hash of your email address
  contact:
    linkedin:  https://www.linkedin.com/in/kyutae-kim-352849168/
    github:    https://github.com/Qtae
    # facebook:  <hide>
    # twitter:   <hide>
    # weibo:     <hide>
    email:  qtkim91@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Computer:           
    - '/blog/'
    - { Computer: '/blog/categories/' }
    - { Python: '/blog/tags/' }
    - { Tensorflow: '/blog/tags/'}
  MachineLearning:          
    - '/about/'
    - { Statistics: '/blog/tags/'}
  Drawing:
    - '/about/
  Music:
    - '/about/'
  Github: 
    - 'http://qtae.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'your_short_name' # leave blank if you don't want disqus

